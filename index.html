<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lexend+Deca:wght@300;400;500&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="card">
            <div class="card_text">
                <div class="card_title">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefit of data analytics and make better decisions regarding revenue, customer experience and overall performance.</p>
                </div>
                <div class="card_stat">
                    <div>
                        <h2>10K+</h2>
                        <p>CUSTOMER</p>
                    </div>
                    <div>
                        <h2>325</h2>
                        <p>TEMPLATE</p>
                    </div>
                    <div>
                        <h2>16M+</h2>
                        <p>QUIRES</p>
                    </div>
                </div>
            </div>
            <div class="card_image">
                <img src="./image/meeting.jpg" alt="meeting">
            </div>
        </div>
    </div>
